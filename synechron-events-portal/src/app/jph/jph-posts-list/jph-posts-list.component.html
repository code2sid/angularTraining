<div class="container" *ngIf="posts && posts.length >0">
    <h1 [innerText]="pageTitle"></h1>
    <br>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Post Id</th>
                <th>Post Title</th>
                <th>Post Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of posts">
                <td><span [innerText]="p.userId"></span></td>
                <td><span [innerText]="p.id"></span></td>
                <td><span [innerText]="p.title"></span></td>
                <td><span [innerText]="p.body"></span></td>
            </tr>
        </tbody>
    </table>
</div>
