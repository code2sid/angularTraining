<h1 [innerText]="pageTitle"></h1>
<hr>
<h6 [innerText]="subTitle"></h6>
<br>
<table class="table table-hover table-striped" *ngIf="employees && employees.length>0;else noDataTemplate">
    <thead>
        <tr>
            <th>Employee Name</th>
            <th>City</th>
            <th>Contact #</th>
            <th>Email</th>
            <th>Show Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td><span [innerText]="employee.employeeName"></span></td>
            <td><span [innerText]="employee.city"></span></td>
            <td><span [innerText]="employee.phone"></span></td>
            <td><span [innerText]="employee.email"></span></td>
            <td><button class="btn btn-primary" (click)="onEmployeeSelect(employee)">Show Details</button></td>
        </tr>
    </tbody>
</table>
<ng-template #noDataTemplate> 
    <h3>No Employees records found ! Please try after some time !!!</h3>
</ng-template>

<div *ngIf="selectedEmployee">
    <employee-details [emp]="selectedEmployee"></employee-details>
</div>
