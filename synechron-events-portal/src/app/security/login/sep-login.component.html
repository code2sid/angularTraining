<form>
        <div class="form-group">
            <label for="inputUserName">User Name</label>
            <input type="text" class="form-control" id="inputUserName" placeholder="Enter User Name" name="name" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password" name="passwor" [(ngModel)]="user.passwor">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onCredentialCheck()">Login</button>
        <button type="button" class="btn btn-danger">Cancel</button>
    </form>
