<div class="container">
    <h1 [innerText]="pageTitle"></h1>
    <hr>
    <form class="form-horizontal" [formGroup]="event.eventForm">
        <fieldset>
            <div class="form-group">
                <label for="inputEventId" class="col-lg-2 control-label">Event Id</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" id="inputEventId" name="inputEventId" placeholder="Event ID"
                        autofocus formControlName="eventId">
                    <div class="alert alert-danger" 
                    *ngIf="event.eventForm.controls['eventId'].hasError('required') && ng-untouched">
                    Please Enter Event Id !!!
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEventCode" class="col-lg-2 control-label">Event Code</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEventCode" name="inputEventCode" placeholder="Event Code"
                        formControlName="eventCode">
                        <div class="alert alert-danger" 
                        *ngIf="event.eventForm.controls['eventCode'].hasError('required') && ng-untouched">
                        Please Enter Event Code !!!
                        </div>
                        <div class="alert alert-danger" 
                        *ngIf="event.eventForm.controls['eventCode'].hasError('minlength') && ng-untouched">
                        Please Enter minimun 6 characters !!!
                        </div>
                        <div class="alert alert-danger" 
                        *ngIf="event.eventForm.controls['eventCode'].hasError('maxlength') && ng-untouched">
                        Please Enter maximum 6 characters !!!
                        </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEventName" class="col-lg-2 control-label">Event Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEventName" name="inputEventName" placeholder="Event Name"
                        formControlName="eventName">
                        <div class="alert alert-danger" 
                        *ngIf="event.eventForm.controls['eventId'].hasError('required')">
                        Please Enter Event Name !!!
                        </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEventDescription" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEventDescription" name="inputEventDescription"
                        placeholder="Event Description" formControlName="description">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEventStartDate" class="col-lg-2 control-label">Start Date</label>
                <div class="col-lg-10">
                    <input type="date" class="form-control" id="inputEventStartDate" name="inputEventStartDate"
                        formControlName="startDate">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEventEndDate" class="col-lg-2 control-label">End Date</label>
                <div class="col-lg-10">
                    <input type="date" class="form-control" id="inputEventEndDate" name="inputEventEndDate"
                        formControlName="endDate">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEventFees" class="col-lg-2 control-label">Fees</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" id="inputEventFees" name="inputEventFees" placeholder="Event Fees"
                        formControlName="fees">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTotalRegistration" class="col-lg-2 control-label">Total Registrations</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" id="inputTotalRegistration" name="inputTotalRegistration"
                        placeholder="Total Event Registration" formControlName="attendance">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-outline-danger">Cancel</button>
                    <button type="button" (click)="onNewEventSubmit()" class="btn btn-outline-success"
                    [disabled] = "!event.eventForm.valid"
                    >Register Event</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
